<div class="container-fluid page vertical-center">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-8 col-md-6 col-lg-4 col-xl-3">
        <img class="logo" src="../../assets/logo/Big-Logo.svg" alt="Anithy-logo" />
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-12 col-sm-8 col-md-8 col-lg-6 col-xl-5 register-card">
        <form>
          <div class="input-form">
            <input id="username" type="text" name="username" required>
            <span class="input-background"></span>
            <label for="username">Username</label>
          </div>
          <div class="input-form">
            <input id="password" type="password" name="password" required>
            <span class="input-background"></span>
            <label for="password" class="">Password</label>
          </div>
          <div class="input-form registerBtnForm">
            <button type="submit" class="registerBtn">Register</button>
          </div>
          <div class="register-lable">
            <p>Register with</p>
          </div>
          <div class="register-types">
            <brand-button [icon]="faTwitch" brand="twitch"></brand-button>
            <brand-button [icon]="faGoogle" brand="google"></brand-button>
            <brand-button [icon]="faFacebook" brand="facebook"></brand-button>
            <brand-button [icon]="faMicrosoft" brand="microsoft"></brand-button>
            <brand-button [icon]="faApple" brand="apple"></brand-button>
            <brand-button [icon]="faDiscord" brand="discord"></brand-button>
          </div>
          <div class="form-footer">Have an account? <a href="#">Login</a></div>
        </form>
      </div>
    </div>
  </div>
</div>
